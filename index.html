<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <header>
            <h1>Calculator</h1>
    </header>
    <main>
        <section class="calc">
            <input type="text" class="screen" readonly>
            <div class="container">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
                <div class="operator">+</div>
                <div class="operator">-</div>
                <div class="operator">*</div>
                <div class="operator">/</div>
                <div class="num">.</div>
                <div class="result">=</div>
                <div class="reset">AC</div>
                <div class="delete">DEL</div>
            </div>
        </section>
    </main>
</body>
</html>
